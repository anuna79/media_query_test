<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="parent_div">
        <div class="left_div">
            <img src="left.png">
        </div>
        <div class="right_div">
            <h4>Sign in to Pixelonium</h4>
            <p class="paragraph">Login by Your Secure Account</p>
        <div class="button_div">
        <button class="sing_in_button">
            <p class="button_paragraph">
                Sign in with Google
            </p>
       </button>
       <div class="fb_icon_div">
            <img src="fb_icon.png" class="fb_icon">
       </div>
    </div>

    <hr class="horizontal_line">
    <form action="">
        <input type="email"  placeholder="Username, Email or Phone Number" class="input_email">
    </form>
    <p class="forget_password">
        Forget password?
        <a href="">Click here</a>
    </p>
    <button class="continue_button">
        Continue
    </button>
    <p class="last_paragraph">
        Questions? Email us at 
        <a href="" class="anchor">support@pixelonium.com</a>
    </p>
</body>
</html>
